<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍익대 맛집지도</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">홍익맵</div>
            <div class="search-bar">
                <input type="text" placeholder="장소를 검색해보세요">
                <button type="submit">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active">홈</button>
                <button class="nav-item">커뮤니티맵</button>
                <button class="nav-item">공식맵</button>
                <button class="nav-item">알림</button>
                <button class="nav-item">프로필</button>
            </nav>
        </div>
    </header>

    <!-- 필터 토글 버튼 추가 -->
    <button class="filter-toggle-btn">
        <span class="toggle-icon">◀</span>
        <span class="toggle-text">필터</span>
    </button>

    <!-- 전체 레이아웃 컨테이너 추가 -->
    <div class="layout-container">
        <!-- 사이드바 필터 -->
        <aside class="sidebar">
            <h2 class="filter-title">필터</h2>
            
            <!-- 맵 선택 필터 -->
            <div class="filter-group">
                <h3>맵 선택</h3>
                <div class="filter-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked> 커뮤니티맵
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked> 공식맵
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <!-- 카테고리 필터 -->
            <div class="filter-group">
                <h3>카테고리</h3>
                <div class="filter-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked> 음식점
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked> 술집
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked> 카페
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked> 놀거리
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <!-- 평점 필터 -->
            <div class="filter-group">
                <h3>최소 평점</h3>
                <div class="filter-options">
                    <input type="range" min="0" max="5" step="0.5" value="0" class="rating-slider">
                    <span class="rating-value">0점 이상</span>
                </div>
            </div>

            <!-- 정렬 옵션 -->
            <div class="filter-group">
                <h3>정렬</h3>
                <div class="filter-options">
                    <select class="sort-select">
                        <option value="rating">평점순</option>
                        <option value="reviews">리뷰 많은순</option>
                        <option value="distance">거리순</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 지도 컨테이너 -->
            <div class="map-container">
                <div class="map-placeholder">
                    지도가 표시될 영역
                </div>
            </div>

            <!-- 추천 장소 섹션 -->
            <section class="recommendations">
                <h2>추천 장소</h2>
                <div class="place-cards">
                    <div class="place-card">
                        <div class="place-image"></div>
                        <h3>맛있는 식당</h3>
                        <div class="rating">★★★★☆ 4.0</div>
                        <p>리뷰 30개</p>
                    </div>
                    <div class="place-card">
                        <div class="place-image"></div>
                        <h3>인기 카페</h3>
                        <div class="rating">★★★★★ 4.8</div>
                        <p>리뷰 45개</p>
                    </div>
                    <div class="place-card">
                        <div class="place-image"></div>
                        <h3>분위기 좋은 술집</h3>
                        <div class="rating">★★★★☆ 4.2</div>
                        <p>리뷰 28개</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
